<!DOCTYPE html>
<html><head></head>
<body>
  <script>
    function addOneArray(Array){
      let res=[];
      for(let i=0;i<Array.length;i++){
        res.push(Array[i]+1);
         }
         return res;
      
     }
     console.log(addOneArray([1,2,3]));
     console.log(addOneArray([-2,-1,0,99]));
  </script>
</body>
</html>
