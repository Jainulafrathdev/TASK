<!DOCTYPE html>
<html>
  <head></head>
<body>
  <Script>
    
     function arraySwap(array) {
     let lastIndex=array.length-1;
     let firstVal=array[0];
     let lastVal=array[lastIndex];
     array[0] = lastVal;
     array[lastIndex] = firstVal;
     return array;
     }
    console.log(arraySwap([1,20,22,24,5]));
    console.log(arraySwap(['hi','hello','good']));
    
     
       
  </Script>
</body>
</html>
