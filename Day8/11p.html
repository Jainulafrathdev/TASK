<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      let word=['hello','word','search','good','search']
      let index=-1;
      for(let i=0; i<word.length; i++){
        if(word[i]==='search'){
          index=i;
          break;
        }
        }
        console.log(index);

        index=-1;
        word=['not','found'];
        for(let i=0; i<word.length; i++){
          if(!word[i]==='search'){
            index=i;
         }
        }
        console.log(index);
        </script>
  </body>
</html>
