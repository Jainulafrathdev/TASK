<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator
    </title>
    <link rel="stylesheet" href="10j.css">
  </head>
  <body class="body-tag">
    <p class="para-tag"></p>
    <button class="numbers" onclick="
    updateCalculation('1');
      ">1</button>
      
    <button class="numbers" onclick="
    updateCalculation('2');
    ">2</button>

    <button class="numbers" onclick="
    updateCalculation('3');
    ">3</button>

    <button class="numbers corner-btn" onclick="
   updateCalculation('+');
    ">+</button>

    <p>
      <button class="numbers" onclick="
      updateCalculation('4');
      ">4</button>
      <button class="numbers" onclick="
     updateCalculation('5');
      ">5</button>
      <button class="numbers" onclick="
      updateCalculation('6');
      ">6</button>
      <button class="numbers corner-btn" onclick="
      updateCalculation('-');
      ">-</button>
    </p>
    <p>
      <button  class="numbers"onclick="
     updateCalculation('7');
      ">7</button>
      <button class="numbers" onclick="
      updateCalculation('8');
      ">8</button>
      <button class="numbers" onclick="
      updateCalculation('9');
      ">9</button>
      <button class="numbers corner-btn" onclick="
      updateCalculation('*');
      ">*</button>
    </p>
    <p>
      <button class="numbers" onclick="
      updateCalculation('0');
      ">0</button>

      <button class="numbers" onclick="
      updateCalculation('.');
      ">.</button>

      <button class="numbers" onclick="
      calculation = eval(calculation);
      displayCalculation();
      localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="numbers corner-btn" onclick="
      updateCalculation('/');
      ">/</button>
     
     <p>
       <button class="numbers clear-btn" onclick="
       calculation=0;
       displayCalculation();
      ">Clear</button>
    </p>
   <script src="10j.html"></script>
  </body>
</html>
