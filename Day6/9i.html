<!DOCTYPE html>
<html>
  <head>
    <Title>
      Cart Quantity
    </Title>
  </head>
  <body>
    <button onclick="
      displayCartQuantity();
      ">Show Quantity</button>
      
    <button onclick="   
      updateCartQuantity(1);
     ">Add to cart</button>

    <button onclick="
     updateCartQuantity(2);
     ">+2</button>

    <button onclick="
     updateCartQuantity(3);
     ">+3</button>

    <button onclick="
     updateCartQuantity(14);
     ">+4</button>

    <button onclick="
      updateCartQuantity(5);
      ">+5</button>

    <button onclick="
      updateCartQuantity(-2);
      ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
      ">-3</button>

    <button onclick="
      updateCartQuantity(-1);
      ">Remove from Cart</button>

    <button onclick="
      cartQuantity=0;
      console.log('Cart was reset');
      console.log(`Cart quantity: ${cartQuantity}`);
      ">Reset Cart</button>

      <p class="para-message"></p>
     <script>
      let cartQuantity=0;
      displayCartQuantity();
      function updateCartQuantity(number){
        if(cartQuantity+number>10){
          alert('the cart is full');
          return;
        }else if(cartQuantity+number<0){
          alert('Not enough items in the cart');
        }else{
          cartQuantity+=number;
          displayCartQuantity();
        }
      }
        
        function displayCartQuantity(){
          document.querySelector('.para-message').innerHTML=`CartQuantity: ${cartQuantity}`;
        }

      
    </script>
     </body>
</html>
